<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="text-center" *ngIf="isEmpty(list)">
    <h4 class="box-title">No records found</h4>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-sm" *ngIf="!isEmpty(list)">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Address 1</th>
          <th>Address 2</th>
          <th>Postcode</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of list">
          <td>
            <a href="#" (click)="select(o)">Select</a>
          </td>
          <td>{{ o.full_name }}</td>
          <td>{{ o.address1 }}</td>
          <td>{{ o.address2 }}</td>
          <td>{{ o.postcode }}</td>
          <td>{{ o.city }}</td>
          <td>{{ o.state_province }}</td>
          <td>{{ o.country }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="9">
            <div class="pull-right">
              <pagination [totalItems]="10" [(ngModel)]="page" (pageChanged)="pageChanged($event)"></pagination>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="onHide()">{{ closeBtnName }}</button>
</div>
