<section class="content-header">
  <h1>Company</h1>
</section>
<section class="content">
  <div class="box">
    <div class="box-header">
      <button type="button" class="btn btn-primary" (click)="onCreateNew()"><i class="fa fa-plus"></i> Create New</button>
      <div class="row">
        <h3 class="box-title col-xs-4">Company Listing</h3>
        <div class="col-xs-5 pull-right">
          <div class="input-group">
            <input type="text" [(ngModel)]="search" (keydown.enter)="onSearchKeypress($event)" name="q" class="form-control"
              placeholder="Search...">
            <span class="input-group-btn">
              <button type="button" name="search" class="btn btn-flat" (click)="onSearch()"><i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="box-body table-responsive">
      <table class="table table-bordered table-condensed table-striped table-hover">
        <thead>
          <tr>
            <th>No</th>
            <th>Code</th>
            <th>Company Name</th>
            <th>Details</th>
            <th>User</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let o of list; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ o.account_code }}</td>
            <td>{{ o.company_name }}</td>
            <td>
              <a href="#" (click)="onViewDetails(o)">View</a>
            </td>
            <td>
              <a href="#" (click)="onViewUser(o)">View</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="overlay" *ngIf="isloading">
      <i class="fa fa-refresh fa-spin"></i>
    </div>
  </div>
</section>
