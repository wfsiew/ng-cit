<div class="wrapper">
  <div class="container-fluid bg">
    <div class="login-form container">
      <form [formGroup]="mform" (ngSubmit)="onSubmit()">
        <div>
          <img src="assets/img/FMXLOGO.png" style="width: 269px; height: 134px" />
        </div>
        <div class="form-group">
          <label class="control-label">Username:</label>
          <input type="text" class="form-control" name="username" placeholder="Username" required formControlName="username">
        </div>
        <div class="form-group">
          <label class="control-label">Password:</label>
          <div class="input-group">
            <input [type]="viewpwd ? 'text' : 'password'" class="form-control" name="password" placeholder="Password" required formControlName="password">
            <span class="input-group-btn">
              <button type="button" class="btn btn-flat" (click)="onTogglePassword()" [title]="viewpwd ? 'Hide password': 'Show password'">
                <i [ngClass]="{'fa-eye': viewpwd, 'fa-eye-slash': !viewpwd}" class="fa"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <button
            style="border-radius: 20px; color: rgb(255, 255, 255); border-color: rgb(0, 82, 155);"
            [disabled]="invalid('username') || invalid('password')"
            type="submit" class="btn-block btn btn-primary">Login</button>
        </div>
        <div class="form-group text-center">
          <a routerLink="/forgot-password">Forgot Password</a>
        </div>
        <div class="clearfix">

        </div>
      </form>
    </div>
    <app-footer></app-footer>
  </div>
</div>
