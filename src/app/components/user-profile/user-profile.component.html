<section class="content-header">
  <h1>My CIT Account</h1>
</section>
<section class="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title"></h3>
    </div>
    <form [formGroup]="mform" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-3 control-label">Company Account</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Company Account" formControlName="company_code"
              name="company_code">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Company Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Company Name" formControlName="company_name"
              name="company_name">
          </div>
        </div>
        <!-- <div class="form-group">
          <label class="col-sm-3 control-label">User ID</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="User ID" formControlName="userid" name="userid">
          </div>
        </div> -->
        <div class="form-group">
          <label class="col-sm-3 control-label">Username</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Username" formControlName="username" name="username">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">First Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="First Name" formControlName="first_name" name="first_name">
            <small class="label label-danger" *ngIf="invalid('first_name') && f.first_name.hasError('required')">First Name is required</small>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Last Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name" name="last_name">
            <small class="label label-danger" *ngIf="invalid('last_name') && f.last_name.hasError('required')">Last Name is required</small>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" placeholder="Email" formControlName="email" name="email">
            <small class="label label-danger" *ngIf="invalid('email') && f.email.hasError('required')">Email is required</small>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Phone number</label>
          <div class="col-sm-9">
            <input type="tel" class="form-control" placeholder="Phone number" formControlName="phone" name="phone">
            <small class="label label-danger" *ngIf="invalid('phone') && f.phone.hasError('required')">Phone number is required</small>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Date of Birth</label>
          <div class="col-sm-3">
            <div class="input-group">
              <input type="text" class="form-control" formControlName="date_of_birth" name="date_of_birth" bsDatepicker #dp="bsDatepicker"
                [bsConfig]="{ containerClass: 'theme-blue', dateInputFormat: 'YYYY-MM-DD' }">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default" (click)="dp.show()" [attr.aria-expanded]="dp.isOpen">
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
            <small class="label label-danger" *ngIf="invalid('date_of_birth') && f.date_of_birth.hasError('required')">Date of Birth is required</small>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Default Shipper Address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Address 1" formControlName="addr1" name="addr1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3 text-right">
            <a class="btn btn-app" (click)="onGetAddress()">
              <i class="fa fa-address-card"></i> Address Book
            </a>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Address 2" formControlName="addr2" name="addr2">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <input type="text" class="form-control" placeholder="Postcode" formControlName="postcode" name="postcode">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <input type="text" class="form-control" placeholder="City" formControlName="city" name="city">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <input type="text" class="form-control" placeholder="State" formControlName="state" name="state">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <ng-select 
              [items]="countryList" 
              bindLabel="country_name" 
              bindValue="country_code" 
              placeholder="Please select"
              (change)="onCountryChange()" 
              formControlName="country" 
              name="country"></ng-select>
          </div>
        </div>
      </div>

      <div class="overlay" *ngIf="isloading">
        <i class="fa fa-refresh fa-spin"></i>
      </div>

      <div class="box-footer">
        <div class="pull-left">
          <button type="button" class="btn btn-default" (click)="onChangePwd()">Change Password</button>
        </div>
        <div class="pull-right">
          <button type="submit" class="btn btn-primary" [disabled]="mform.invalid">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
</section>
