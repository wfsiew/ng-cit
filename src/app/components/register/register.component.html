<div class="wrapper">
  <header class="main-header">
    <a href="#" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b></b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">
        <img src="assets/img/FMXLOGO.png" alt="logo_image" style="width: 100px; margin-left: 45px;">
      </span>
    </a>
    <nav class="navbar navbar-static-top">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </nav>
  </header>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>Register</h1>
    </section>
    <section class="content">
      <div class="box">
        <div class="box-header"></div>
        <form [formGroup]="mform" (ngSubmit)="onSubmit()" class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Username</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Username" formControlName="username" name="username">
                <small class="label label-danger" *ngIf="invalid('username') && f.username.hasError('required')">Username is required</small>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Password" formControlName="pwd" name="pwd">
                <small class="label label-danger" *ngIf="invalid('pwd') && f.pwd.hasError('required')">Password is required</small>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Confirm Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="cpwd" name="cpwd">
                <small class="label label-danger" *ngIf="invalid('cpwd') && f.cpwd.hasError('required')">Confirm Password is required</small>
                <small class="label label-danger" *ngIf="invalid('cpwd') && f.cpwd.hasError('wrongpwd')">Password does not match</small>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="First Name" formControlName="first_name" name="first_name">
                <small class="label label-danger" *ngIf="invalid('first_name') && f.first_name.hasError('required')">First name is required</small>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name" name="last_name">
                <small class="label label-danger" *ngIf="invalid('last_name') && f.last_name.hasError('required')">Last name is required</small>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" placeholder="Email" formControlName="email" name="email">
                <small class="label label-danger" *ngIf="invalid('email') && f.email.hasError('required')">Email is required</small>
                <small class="label label-danger" *ngIf="invalid('email') && f.email.hasError('email')">Email is invalid</small>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Phone number</label>
              <div class="col-sm-8">
                <input type="tel" class="form-control" placeholder="Phone number" formControlName="phone_number" name="phone_number">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-primary" [disabled]="mform.invalid">Save</button>
              </div>
            </div>
          </div>

          <div class="overlay" *ngIf="isloading">
            <i class="fa fa-refresh fa-spin"></i>
          </div>
        </form>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <p class="copyright pull-right">Â© 2019 <a href="#" style="color: rgb(0, 82, 155);">Freight Mark Express</a>,
      Delivering Perfection</p>
    <div style="color: white">text</div>
  </footer>
</div>
