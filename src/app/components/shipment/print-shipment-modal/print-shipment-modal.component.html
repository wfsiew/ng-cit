<div class="modal-header">
  <button type="button" class="btn btn-primary" (click)="onDownload()"><i class="fa fa-download"></i> Download</button>&nbsp;
  <button type="button" class="btn btn-primary" (click)="onOpenNew()">Open in new window</button>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <pdf-viewer [src]="pdfsrc"
    [render-text]="true"
    [fit-to-page]="true"
    style="display: block;"></pdf-viewer>
</div>
<div class="modal-footer">

</div>
