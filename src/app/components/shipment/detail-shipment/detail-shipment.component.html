<section class="content-header">
    <h1>Shipment Details</h1>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
        <button type="button" class="btn btn-default" (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Company Account</label>
          <div class="col-sm-4">
            <div>company_account_code</div>
          </div>
          <label class="col-sm-2 control-label">Company Name</label>
          <div class="col-sm-4">
            <div>company_name</div>
          </div>
        </div>
  
        <div class="callout callout-info">
          <h4>Shipment Information</h4>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label">*Delivery Service</label>
          <div class="col-sm-4">
            <div>service_type</div>
          </div>
        </div>
      </div>
  
      <div class="overlay" *ngIf="isloading">
        <i class="fa fa-refresh fa-spin"></i>
      </div>
  
      <div class="box-footer">
        <div class="row">
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary">Print Shipment</button>
          </div>
        </div>
      </div>
    </div>
  </section>
